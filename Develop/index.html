<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container text-center">
      <!-- time blocks -->
      <div class="row">
        <h3 class="col hour">9am</h3>
        <ul id="num-one" class="time-txt col-sm-9 p-3 "></ul>
        <!-- added data target to button to help with save to local strg-->
        <button class="saveBtn col" data-target="num-one">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">10am</h3>
        <ul id="num-two" class="time-txt col-sm-9 p-3 "></ul>
        <button class="saveBtn col" data-target="num-two">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">11am</h3>
        <ul id="num-three" class="time-txt col-sm-9 p-3"></ul>
        <button class="saveBtn col" data-target="num-three">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">12pm</h3>
        <ul id="num-four" class="time-txt col-sm-9 p-3 "></ul>
        <button class="saveBtn col" data-target="num-four">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">1pm</h3>
        <ul id="num-five" class="time-txt col-sm-9 p-3 "></ul>
        <button class="saveBtn col" data-target="num-five">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">2pm</h3>
        <ul id="num-six" class="time-txt col-sm-9 p-3 "></ul>
        <button class="saveBtn col" data-target="num-six">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">3pm</h3>
        <ul id="num-seven" class="time-txt col-sm-9 p-3 "></ul>
        <button class="saveBtn col" data-target="num-seven">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">4pm</h3>
        <ul id="num-eight" class="time-txt col-sm-9 p-3 "></ul>
        <button class="saveBtn col" data-target="num-eight">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

      <div class="row">
        <h3 class="col hour">5pm</h3>
        <ul id="num-nine" class="time-txt col-sm-9 p-3 "></ul>
        <button class="saveBtn col" data-target="num-nine">
          <ion-icon name="save-outline" class="h-50 d-inline-block pr-4"></ion-icon>
        </button>
      </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js'></script>
    <script src="./script.js"></script>

  </body>
</html>
